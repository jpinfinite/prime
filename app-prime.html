<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>PRIME Est√©tica Automotiva</title>
  <style>
    :root{
      --bg:#0b0b0b;
      --card:#0f0f10;
      --muted:#9b9b9b;
      --gold:#d4af37;
    }

    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg) 0%, #060606 100%);
      color:#fff;
      font-family: 'Inter', sans-serif;
      padding:16px;
    }

    .app{max-width:420px;margin:0 auto;}

    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px;}
    .brand{display:flex;align-items:center;gap:10px;}
    .brand img{width:60px;height:60px;border-radius:50%;object-fit:contain;}
    .brand h1{margin:0;font-size:18px;}
    .brand p{margin:0;font-size:12px;color:var(--muted);}

    .controls{display:flex;gap:8px;}
    .search{flex:1;background:var(--card);padding:10px;border-radius:12px;display:flex;gap:8px;align-items:center;}
    .search input{background:transparent;border:0;outline:none;color:inherit;font-size:14px;width:100%;}
    .filter-btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px;border-radius:12px;color:#fff;}

    .services{display:grid;gap:12px;margin-top:12px;}
    .service-card{background:rgba(255,255,255,0.03);padding:12px;border-radius:12px;cursor:pointer;}
    .service-title{font-weight:700;}
    .service-desc{font-size:13px;color:var(--muted);}
    .price{font-weight:700;color:var(--gold);}

    .booking-bar{position:fixed;left:50%;transform:translateX(-50%);bottom:22px;width:calc(100% - 32px);max-width:420px;padding:12px;border-radius:14px;background:#111;display:flex;align-items:center;gap:12px;}
    .booking-btn{background:var(--gold);border:none;padding:10px 14px;border-radius:10px;font-weight:700;color:#080808;cursor:pointer;}

    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:none;align-items:flex-end;justify-content:center;padding:16px;}
    .modal{width:100%;max-width:420px;background:#0d0d0d;border-radius:14px;padding:16px;}
    .close-modal{background:#333;border:none;color:#fff;padding:8px 12px;border-radius:8px;cursor:pointer;}
    input,select{width:100%;padding:10px;border-radius:10px;border:1px solid #333;background:#111;color:#fff;}
  </style>
</head>
<body>
  <div class="app" role="application" aria-label="PRIME - app mockup">
    <header>
      <div class="brand">
        <img src="Ativo2.png" alt="Logo PRIME" />
        <div>
          <h1>PRIME Est√©tica</h1>
          <p class="muted">Est√©tica automotiva ¬∑ Minimalista ¬∑ Premium</p>
        </div>
      </div>
      <button class="filter-btn" id="openMenuBtn">Menu</button>
    </header>

    <div class="controls">
      <label class="search" for="search">
        üîç
        <input id="search" placeholder="Pesquisar servi√ßo" aria-label="Pesquisar servi√ßo" />
      </label>
      <button class="filter-btn" id="filterBtn" aria-pressed="false">Filtros</button>
    </div>

    <main>
      <section class="services" id="servicesList"></section>
    </main>

    <div class="booking-bar" id="bookingBar" aria-live="polite">
      <div class="selected-service">
        <div style="font-size:13px;color:var(--muted)">Servi√ßo selecionado</div>
        <div id="selectedName" style="font-weight:700">Nenhum</div>
      </div>
      <div>
        <div style="font-size:12px;color:var(--muted);text-align:right">Pre√ßo</div>
        <div id="selectedPrice" style="font-weight:700;color:var(--gold);text-align:right">‚Äî</div>
      </div>
      <button class="booking-btn" id="bookBtn" disabled>Agendar</button>
    </div>

    <div class="modal-backdrop" id="modalBackdrop">
      <div class="modal">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
          <h3>Agendar servi√ßo</h3>
          <button class="close-modal" id="closeModal">Fechar</button>
        </div>
        <form id="bookingForm">
          <div style="margin-bottom:8px">
            <label class="muted">Servi√ßo</label>
            <div id="formServiceName" style="font-weight:700">‚Äî</div>
          </div>
          <div class="row" style="margin-bottom:8px;display:flex;gap:8px;">
            <input id="clientName" type="text" placeholder="Seu nome" required />
            <input id="clientPhone" type="tel" placeholder="Telefone (WhatsApp)" required />
          </div>
          <div style="margin-bottom:8px">
            <select id="vehicleType" required>
              <option value="carro">Carro</option>
              <option value="moto">Moto</option>
              <option value="outro">Outro</option>
            </select>
          </div>
          <div style="display:flex;gap:8px;justify-content:space-between;align-items:center">
            <input id="date" type="date" required />
            <input id="time" type="time" required />
          </div>
          <div style="display:flex;gap:8px;margin-top:12px">
            <button type="submit" class="booking-btn" style="flex:1">Confirmar</button>
            <button type="button" class="close-modal" id="cancelBtn">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const servicesData = [
      { id:1, name:'Ducha simples', desc:'Lavagem externa r√°pida.', price:'R$ 40' },
      { id:2, name:'Geral', desc:'Lavagem completa externa + enceramento.', price:'R$ 120' },
      { id:3, name:'Limpeza detalhada', desc:'Limpeza profunda do interior.', price:'R$ 250' },
      { id:4, name:'Limpeza de motor', desc:'Prote√ß√£o b√°sica no motor.', price:'R$ 150' },
      { id:5, name:'Higieniza√ß√£o', desc:'Higieniza√ß√£o completa.', price:'R$ 180' }
    ];

    const servicesList = document.getElementById('servicesList');
    const selectedName = document.getElementById('selectedName');
    const selectedPrice = document.getElementById('selectedPrice');
    const bookBtn = document.getElementById('bookBtn');
    const modalBackdrop = document.getElementById('modalBackdrop');
    const formServiceName = document.getElementById('formServiceName');
    let selectedService = null;

    function renderServices(){
      servicesList.innerHTML = '';
      servicesData.forEach(s=>{
        const card = document.createElement('div');
        card.className='service-card';
        card.innerHTML = `
          <div class="service-title">${s.name}</div>
          <div class="service-desc">${s.desc}</div>
          <div class="price">${s.price}</div>`;
        card.onclick=()=>selectService(s);
        servicesList.appendChild(card);
      });
    }

    function selectService(s){
      selectedService = s;
      selectedName.textContent = s.name;
      selectedPrice.textContent = s.price;
      bookBtn.disabled = false;
    }

    bookBtn.onclick=()=>{
      if(!selectedService) return;
      formServiceName.textContent = selectedService.name + " ¬∑ " + selectedService.price;
      modalBackdrop.style.display="flex";
    };

    document.getElementById('closeModal').onclick=()=>modalBackdrop.style.display="none";
    document.getElementById('cancelBtn').onclick=()=>modalBackdrop.style.display="none";

    document.getElementById('bookingForm').onsubmit=(e)=>{
      e.preventDefault();
      alert("‚úÖ Agendamento confirmado para: " + selectedService.name);
      modalBackdrop.style.display="none";
    };

    renderServices();
  </script>
</body>
</html>
